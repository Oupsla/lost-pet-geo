<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>

    <ion-nav-bar class="bar-royal">
      <ion-header-bar align-title="left" class="bar-positive">
        <div class="buttons">
          <button class="button" ng-click="doSomething()">Left Button</button>
        </div>
        <h1 class="title">Title!</h1>
        <div class="buttons">
          <button class="button">Right Button</button>
        </div>
      </ion-header-bar>
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view title="Lost Pet Geo" name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu  class="custom" side="left">
    <ion-header-bar class="bar-royal">
      <img width="35" ng-if="NavsCtrl.account.photo" data-ng-src="{{NavsCtrl.account.photo}}"/>
      <h1 class="title title-center">{{NavsCtrl.account.firstName}} {{NavsCtrl.account.lastName}}</h1>

    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ui-sref="nav.listAlert">
          <i class="ion-ios-list-outline"></i> Annonces
        </ion-item>
        <ion-item menu-close ui-sref="nav.listPet({accountId: NavsCtrl.account.id})">
          <i class="ion-social-octocat"></i> Mes Animaux
        </ion-item>
        <ion-item menu-close ui-sref="nav.addPet">
           <i class="ion-ios-paw"></i></i> Ajouter un animal
        </ion-item>
        <ion-item menu-close ui-sref="nav.addAlert">
          <i class="ion-alert-circled"></i></i> Cr√©er une alerte
        </ion-item>
        <ion-item menu-close ui-sref="nav.account">
          <i class="ion-person"></i> Profil

        </ion-item>
        <ion-item data-ng-click="NavsCtrl.disconnect()">
          <i class="ion-log-out"></i>
          Disconnect

        </ion-item>

      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
