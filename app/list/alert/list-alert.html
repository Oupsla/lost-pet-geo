<ion-view title="Liste alerte" id="tab-list-alert">
  <ion-content padding="true" class="has-header">
    <ion-spinner data-ng-if="ListAlertCtrl.loaders.getList"></ion-spinner>
    <ion-list id="listAlertPet-lost" data-ng-if="!ListAlertCtrl.loaders.getList">
      <ion-item ui-sref="nav.alert({alertId: alert.id})" ng-repeat="alert in ListAlertCtrl.listAlert track by $index"
                class="item-thumbnail-left positive">
        <img ng-if="alert.photo" ng-src="{{alert.photo}}"/>
        <h2positive>
          <p data-ng-bind="alert.state"></p>
          <p data-ng-bind="alert.date"></p>
          <p>
            <span data-ng-bind="alert.pet.race"></span>
            <span data-ng-bind="alert.pet.type"></span>
          </p>
        </h2positive>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
