<ion-view title="Ajouter" id="tab-add">
    <ion-content padding="true" class="has-header">
        <div>
            <img src="http://www.zlechien.fr/wp-content/uploads/2016/05/bichon-frise%CC%81.jpg" width="100%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
        </div>
        <form id="ajouter-form1" class="list">
            <ion-toggle toggle-class="toggle-positive" id="ajouter-toggle1">Trouvé</ion-toggle>
            <label class="item item-input" id="ajouter-input1">
                <span class="input-label">Race</span>
                <input type="text" placeholder="Yorkshire">
            </label>
            <label class="item item-input" id="ajouter-input2">
                <span class="input-label">Couleur</span>
                <input type="text" placeholder="Noir">
            </label>
            <label class="item item-input" id="ajouter-input3">
                <span class="input-label">Signes distinctifs</span>
                <input type="text" placeholder="Collier bleu">
            </label>
            <label class="item item-input" id="ajouter-input4">
                <span class="input-label">Commentaire</span>
                <input type="text" placeholder="A l'air très apeuré">
            </label>
            <button id="ajouter-button1" class="button button-balanced  button-block">Ajouter</button>
        </form>
    </ion-content>
</ion-view>
